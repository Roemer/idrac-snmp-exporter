modules:
  dell_idrac:
    walk:
      # informationGroup
      ## racInfoGroup
      - 1.3.6.1.4.1.674.10892.5.1.1.2              # racShortName
      - 1.3.6.1.4.1.674.10892.5.1.1.8              # racFirmwareVersion
